<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bona Systems | LITE 免費試用領取</title>
    
    <!-- 1. 核心樣式引擎 (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React 與 Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', 'Noto Sans TC', sans-serif; 
            background-color: #050505; 
        }
        .text-shadow-glow { text-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
        .gold-gradient-bg {
            background: linear-gradient(145deg, #1A1A1A, #0A0A0A);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        .btn-line {
            background-color: #06C755;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-line:hover {
            background-color: #05b14c;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(6, 199, 85, 0.2);
        }
        @keyframes pulse-gold {
            0%, 100% { border-color: rgba(212, 175, 55, 0.3); }
            50% { border-color: rgba(212, 175, 55, 0.8); }
        }
        .animate-pulse-gold {
            animation: pulse-gold 2s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 內聯圖示組件
        const IconMessageSquare = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
        );

        const IconClipboardList = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M9 12h6"/><path d="M9 16h6"/><path d="M9 8h6"/></svg>
        );

        const IconShieldCheck = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>
        );

        const IconChevronRight = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        );

        const IconZap = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        );

        const App = () => {
            const BRAND_LOGO = "/logo.png"; 
            const LINE_URL = "https://lin.ee/yOgVoXD";

            return (
                <div className="min-h-screen bg-[#050505] text-gray-200 flex flex-col items-center justify-center p-6 selection:bg-yellow-600 selection:text-black">
                    
                    {/* 玻璃感主容器 */}
                    <div className="max-w-md w-full gold-gradient-bg rounded-[2.5rem] p-8 md:p-10 shadow-[0_0_100px_rgba(0,0,0,0.8)] relative overflow-hidden backdrop-blur-2xl">
                        
                        {/* 背景飾紋 */}
                        <div className="absolute -top-24 -right-24 w-72 h-72 bg-yellow-600/5 rounded-full blur-[100px]"></div>
                        <div className="absolute -bottom-24 -left-24 w-72 h-72 bg-yellow-600/5 rounded-full blur-[100px]"></div>
                        
                        {/* Header Section */}
                        <header className="text-center mb-10 relative z-10">
                            <div className="relative inline-block mb-6">
                                <img 
                                    src={BRAND_LOGO} 
                                    className="w-20 h-20 rounded-full border-2 border-yellow-600/50 mx-auto shadow-[0_0_30px_rgba(212,175,55,0.2)] object-cover" 
                                    alt="Bona Logo" 
                                    onError={(e) => { e.target.src = "https://via.placeholder.com/150/ca8a04/ffffff?text=B"; }}
                                />
                                <div className="absolute -bottom-1 -right-1 bg-yellow-600 text-black text-[8px] font-black px-2 py-0.5 rounded-full uppercase tracking-tighter">LITE</div>
                            </div>
                            <h1 className="text-2xl font-black italic tracking-tighter uppercase text-white leading-none">
                                Bona <span className="text-yellow-600">LITE</span>
                            </h1>
                            <p className="text-[9px] font-bold tracking-[0.5em] text-zinc-500 uppercase mt-3">Precision Breeding Trial</p>
                        </header>

                        {/* 試用方案細節 */}
                        <div className="space-y-4 mb-10 relative z-10">
                            <div className="bg-white/5 border border-white/5 rounded-3xl p-6 transition-all">
                                <div className="flex items-center gap-4 mb-4">
                                    <div className="bg-yellow-600 text-black p-2 rounded-xl">
                                        <IconClipboardList />
                                    </div>
                                    <div>
                                        <h3 className="text-sm font-black text-white italic uppercase tracking-wider">試用權限已解鎖</h3>
                                        <p className="text-[10px] text-yellow-600 font-bold uppercase tracking-widest">Limit: 5 Individuals</p>
                                    </div>
                                </div>
                                <ul className="text-xs space-y-3 text-zinc-400 font-medium">
                                    <li className="flex items-start gap-2">
                                        <div className="w-1.5 h-1.5 bg-yellow-600 rounded-full mt-1.5 shrink-0"></div>
                                        <span>開放前 5 隻個體完整建檔額度</span>
                                    </li>
                                    <li className="flex items-start gap-2">
                                        <div className="w-1.5 h-1.5 bg-yellow-600 rounded-full mt-1.5 shrink-0"></div>
                                        <span><strong>耗材對比測試</strong>：精準分析不同食材之長勢效率</span>
                                    </li>
                                    <li className="flex items-start gap-2">
                                        <div className="w-1.5 h-1.5 bg-yellow-600 rounded-full mt-1.5 shrink-0"></div>
                                        <span><strong>完整飼育日誌</strong>：QR Code 掃描即時錄入體重與環境數據</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        {/* 互動按鈕區塊 */}
                        <div className="space-y-5 relative z-10">
                            {/* 第一步 */}
                            <a 
                                href={LINE_URL} 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="w-full btn-line text-white font-black py-5 rounded-2xl flex items-center justify-center gap-4 shadow-xl no-underline group"
                            >
                                <IconMessageSquare />
                                <div className="text-left">
                                    <p className="text-[9px] font-bold uppercase tracking-widest leading-none mb-1 opacity-80">Step 1: Authorization</p>
                                    <p className="text-sm font-black uppercase tracking-widest leading-none">前往官方 LINE 領取驗證碼</p>
                                </div>
                                <div className="ml-auto group-hover:translate-x-1 transition-transform">
                                    <IconChevronRight />
                                </div>
                            </a>
                            
                            {/* 第二步 */}
                            <div className="p-5 text-center bg-black/40 rounded-3xl border border-white/5 animate-pulse-gold">
                                <p className="text-[10px] font-bold text-zinc-500 mb-3 italic uppercase tracking-widest">Step 2: 發送關鍵字領取</p>
                                <div className="inline-block px-8 py-3 rounded-xl">
                                    <span className="text-xl font-black text-yellow-500 tracking-[0.2em] drop-shadow-[0_0_10px_rgba(212,175,55,0.3)]">我要試用</span>
                                </div>
                            </div>
                        </div>

                        {/* Footer Credentials */}
                        <footer className="mt-10 pt-8 border-t border-zinc-800/50 flex justify-between items-center opacity-30">
                            <div className="flex items-center gap-2">
                                <IconShieldCheck />
                                <span className="text-[8px] font-black uppercase tracking-widest">Bona Data Integrity</span>
                            </div>
                            <div className="text-yellow-600">
                                <IconZap />
                            </div>
                        </footer>
                    </div>

                    <p className="mt-8 text-[9px] text-zinc-700 font-bold uppercase tracking-[0.6em] italic">Bona Beetle Systems © 2026</p>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
