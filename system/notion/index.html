<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bona Systems | 領取 Notion 模板</title>
    
    <!-- 1. 核心樣式引擎 (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React 與 Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', 'Noto Sans TC', sans-serif; 
            background-color: #050505; 
        }
        .text-shadow-glow { text-shadow: 0 0 20px rgba(202, 138, 4, 0.4); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 定義內聯圖示組件，避免 Error #130
        const IconMessageSquare = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
        );

        const IconDownload = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        );

        const IconShieldCheck = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>
        );

        const IconChevronRight = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        );

        const IconZap = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        );

        const App = () => {
            // --- 修改點：將 LOGO 路徑指向根目錄下的 logo.png ---
            const BRAND_LOGO = "/logo.png"; 
            const LINE_URL = "https://lin.ee/yOgVoXD";

            return (
                <div className="min-h-screen bg-[#050505] text-gray-200 flex flex-col items-center justify-center p-6 selection:bg-yellow-600 selection:text-black">
                    
                    {/* 玻璃感容器 */}
                    <div className="max-w-md w-full bg-zinc-900/80 border border-yellow-600/20 rounded-[3rem] p-8 md:p-12 shadow-[0_0_80px_rgba(202,138,4,0.1)] relative overflow-hidden backdrop-blur-xl">
                        
                        {/* 背景裝飾 */}
                        <div className="absolute -top-20 -right-20 w-64 h-64 bg-yellow-600/5 rounded-full blur-3xl"></div>
                        
                        {/* Logo 區域 */}
                        <header className="text-center mb-12 relative z-10">
                            <img 
                                src={BRAND_LOGO} 
                                className="w-24 h-24 rounded-full border-4 border-yellow-600 mx-auto mb-6 shadow-2xl object-cover" 
                                alt="Bona Logo" 
                                onError={(e) => { e.target.src = "https://via.placeholder.com/150/ca8a04/ffffff?text=B"; }}
                            />
                            <h1 className="text-3xl font-black italic tracking-tighter uppercase text-white leading-none">
                                Bona <span className="text-yellow-500">Systems</span>
                            </h1>
                            <p className="text-[10px] font-bold tracking-[0.4em] text-zinc-500 uppercase mt-2">Digital Handout Portal</p>
                        </header>

                        {/* 贈品內容描述 */}
                        <div className="space-y-6 mb-12 relative z-10">
                            <div className="bg-black/40 border border-white/5 rounded-2xl p-6 transition-all hover:border-yellow-600/30">
                                <div className="flex items-center gap-4 mb-4">
                                    <div className="bg-yellow-600 p-2 rounded-xl">
                                        <IconDownload />
                                    </div>
                                    <h3 className="text-lg font-black text-white italic uppercase tracking-wider">限時免費領取</h3>
                                </div>
                                <p className="text-sm font-bold text-zinc-400 mb-4 leading-relaxed">
                                    Bona ARCHIVE 數位身分紀錄模板。包含：智慧編碼引擎、天數成長對標、雲端歷史履歷。
                                </p>
                                <div className="flex flex-wrap gap-2">
                                    <span className="bg-zinc-800 text-zinc-500 px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest border border-white/5">Notion Template</span>
                                    <span className="bg-zinc-800 text-zinc-500 px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest border border-white/5">Digital DNA</span>
                                </div>
                            </div>
                        </div>

                        {/* LINE 引流按鈕 */}
                        <div className="space-y-4 relative z-10">
                            <a 
                                href={LINE_URL} 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="w-full bg-[#06C755] hover:bg-[#05b14c] text-white font-black py-6 rounded-2xl flex items-center justify-center gap-4 shadow-xl shadow-green-900/20 transition-all active:scale-95 group no-underline"
                            >
                                <IconMessageSquare />
                                <div className="text-left font-bold">
                                    <p className="text-[10px] font-bold uppercase tracking-widest leading-none mb-1 opacity-80">Step 1: Join LINE</p>
                                    <p className="text-sm font-black uppercase tracking-widest leading-none">加入官方 LINE</p>
                                </div>
                                <div className="ml-auto group-hover:translate-x-1 transition-transform">
                                    <IconChevronRight />
                                </div>
                            </a>
                            
                            <div className="p-4 text-center">
                                <p className="text-xs font-bold text-zinc-500 mb-3 italic">Step 2: 在對話框輸入關鍵字</p>
                                <div className="inline-block bg-yellow-600/10 border border-yellow-600/30 px-10 py-3 rounded-xl">
                                    <span className="text-xl font-black text-yellow-500 tracking-[0.2em]">領取模板</span>
                                </div>
                            </div>
                        </div>

                        {/* 品牌結語 */}
                        <footer className="mt-12 pt-8 border-t border-zinc-800/50 flex justify-between items-center opacity-30">
                            <div className="flex items-center gap-2">
                                <IconShieldCheck />
                                <span className="text-[9px] font-black uppercase tracking-widest">Bona Verified Data</span>
                            </div>
                            <div className="text-yellow-600">
                                <IconZap />
                            </div>
                        </footer>
                    </div>

                    <p className="mt-10 text-[10px] text-zinc-700 font-bold uppercase tracking-[0.5em] italic">Bona Beetle Systems © 2026</p>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
